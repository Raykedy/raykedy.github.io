  <style>
    :root{
      --bg:#0b0f12;
      --card:#11171c;
      --fg:#e7f2ec;
      --muted:#9fb4aa;
      --accent:#0ea15a;
      --accent-2:#ff6a00;
      --border:#1b252c;
      --radius: 18px;
      --max: 980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, Arial, sans-serif; line-height:1.55;
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .wrap{ width:100%; max-width:var(--max); }
    header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:22px; }
    .brand{ text-decoration:none; color:var(--fg); font-weight:700; font-size:18px; }
    .back{ color:var(--muted); text-decoration:none; font-size:14px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:24px; }
    .hero h2{ font-size:28px; margin:0 0 10px; color:var(--accent-2); }
    .hero p{ margin:0 0 20px; color:var(--muted); }
    .buttons{ display:grid; gap:14px; }
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      text-decoration:none; font-weight:700; padding:14px; border-radius:12px;
      transition: all .15s ease; border:1px solid var(--border);
    }
    .btn:hover{ transform: translateY(-2px); }
    .btn-telegram{ background:#d8f0ff; color:#0b2a3d; }
    .btn-bastyon{ background:#ffe6d3; color:#3d1b00; }
    footer{ margin-top:22px; color:var(--muted); font-size:12px; text-align:center }
