<!doctype html>
<html lang="ru">
<head>

  <style>

    p{margin:0 0 10px}
    a.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:10px;border:0;background:#233142;color:#dbe8f5;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Платёж отменён</h1>
