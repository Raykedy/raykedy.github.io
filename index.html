<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2051: Алгоритм Пробуждение — витрина</title>
  <style>
    :root{ --orange:#ff6600; --mint:#b6ffb6; --text:#fff; }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Arial, Helvetica, sans-serif; color:var(--text);
      background:#0d1117 url('./5819192413179202364_121.jpg') center/cover no-repeat;
      overflow:hidden;
    }
    #bg-video{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:cover; z-index:-1; background:#000;
    }
    .content{
      position:relative; z-index:2; text-align:center;
      padding:20px 12px 60px; min-height:100%;
      display:flex; flex-direction:column; align-items:center;
    }
    h1{color:var(--orange); font-size:32px; line-height:1.15; text-shadow:0 1px 2px rgba(0,0,0,.5); margin-bottom:6px}
    p.sub{color:var(--mint); font-size:18px; text-shadow:0 1px 2px rgba(0,0,0,.5)}
    footer{margin-top:auto; color:#cfd6df; font-size:14px; text-shadow:0 1px 2px rgba(0,0,0,.35); padding:16px 0}
    @media (min-width:480px){ h1{font-size:36px} }
  </style>
</head>
<body>

  <!-- Видео‑фон: mp4 + опционально webm -->
  <video id="bg-video" playsinline muted loop preload="metadata" poster="./5819192413179202364_121.jpg">
    <source src="https://raykedy.github.io/vidhub555.mp4" type="video/mp4">
    <!-- добавь, если сделаешь webm‑копию -->
    <!-- <source src="https://raykedy.github.io/vidhub555.webm" type="video/webm"> -->
    Ваш браузер не поддерживает видео.
  </video>

  <div class="content">
    <h1>2051: Алгоритм Пробуждение</h1>
    <p class="sub">Официальный хаб раздачи книги</p>
    <footer>© 2025 Рэй Кеди</footer>
  </div>

  <script>
    // Агрессивная попытка автоплея для Android
    (function(){
      const v = document.getElementById('bg-video');
      if(!v) return;

      // важно задать свойства ДО play()
      v.muted = true;
      v.playsInline = true; // iOS/Android
      v.setAttribute('muted','');
      v.setAttribute('playsinline','');
      v.setAttribute('autoplay','');

      const tryPlay = () => {
        const p = v.play();
        if (p && typeof p.then === 'function') {
          p.catch(() => {/* молча игнорируем, останется фон-картинка */});
        }
      };

      // последовательные попытки
      v.addEventListener('loadedmetadata', tryPlay, {once:true});
      v.addEventListener('canplay', tryPlay, {once:true});
      v.addEventListener('canplaythrough', tryPlay, {once:true});

      // иногда помогает явный load перед play
      v.load();
      tryPlay();

      // автоплей после первого взаимодействия
      const once = () => { tryPlay(); document.removeEventListener('touchstart', once); document.removeEventListener('click', once); };
      document.addEventListener('touchstart', once, {passive:true});
      document.addEventListener('click', once);
    })();
  </script>
</body>
</html>
