<script>
(function () {
  const video  = document.getElementById('bgVideo');
  const audio  = document.getElementById('bgMusic');
  const banner = document.getElementById('topBanner');
  const hint   = document.getElementById('hint');

  function showHint(msg){
    hint.textContent = msg;
    hint.classList.add('show');
    clearTimeout(showHint._t);
    showHint._t = setTimeout(()=>hint.classList.remove('show'), 2400);
  }

  audio.volume = 0;

  function fadeIn(target=1, step=0.03, interval=100){
    let v = audio.volume;
    const id = setInterval(()=>{
      v = Math.min(target, v + step);
      audio.volume = v;
      if (v >= target) clearInterval(id);
    }, interval);
  }

  async function startMedia(){
    try { video.muted = true; await video.play(); } catch(e) {}
    try { await audio.play(); fadeIn(); } catch(e) {}
    if (!audio.paused) banner.classList.remove('clickable');
  }

  startMedia().then(()=> {
    if (audio.paused) {
      banner.classList.add('clickable');
      showHint('Тапни по баннеру, чтобы включить звук');
    }
  });

  const userKick = () => { startMedia(); };
  banner.addEventListener('click', userKick);
  banner.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter' || ev.key===' '){ ev.preventDefault(); userKick(); }});
  document.addEventListener('pointerdown', userKick, { once:true });
  document.addEventListener('touchend',   userKick, { once:true });
  document.addEventListener('keydown',    userKick, { once:true });

  video.addEventListener('canplay', ()=> { if (video.paused) { video.play().catch(()=>{}); } });
})();
</script>
