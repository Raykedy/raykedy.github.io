<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2051: Алгоритм Пробуждение — витрина</title>
  <style>
    :root{
      --orange:#ff6600;
      --mint:#b6ffb6;     /* светло‑салатовый */
      --text:#ffffff;
      --fallback:#0d1117;
      --border:rgba(255,255,255,.5);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); text-align:center;
      font-family:Arial, Helvetica, sans-serif;
      background-color:var(--fallback);                          /* запасной фон */
      background-image:url('./5819192413179202364_121.jpg');     /* ТВОЙ ФОН */
      background-size:cover; background-position:center; background-attachment:fixed;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{min-height:100%; display:flex; flex-direction:column; align-items:center; padding:24px 12px}
    header{margin-top:8px; padding:8px 0}
    header h1{margin:0 0 6px; font-size:32px; line-height:1.15; color:var(--orange); text-shadow:0 1px 2px rgba(0,0,0,.45)}
    header p{margin:0; font-size:18px; color:var(--mint); text-shadow:0 1px 2px rgba(0,0,0,.45)}

    /* ВИДЕО 9:16 как «обложка» */
    .video-wrap{
      max-width:360px; width:100%;
      margin:20px auto 0;
      border-radius:12px; overflow:hidden;
      border:1px solid var(--border);
      background:rgba(0,0,0,.25);
      aspect-ratio:9/16;                  /* фикс. соотношение */
    }
    .video-wrap video{
      width:100%; height:100%; display:block;
      object-fit:cover;                   /* без чёрных полос */
    }

    footer{margin-top:auto; font-size:14px; color:#cfd6df; text-shadow:0 1px 2px rgba(0,0,0,.35); padding:16px 0}
    @media (min-width:480px){ header h1{font-size:36px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>2051: Алгоритм Пробуждение</h1>
      <p>Официальный хаб раздачи книги</p>
    </header>

    <!-- Видео вместо обложки -->
    <div class="video-wrap">
      <video
        src="./vidhub555.mp4"  <!-- имя файла ДОЛЖНО совпадать -->
        playsinline autoplay muted loop preload="metadata" controls>
        Ваш браузер не поддерживает видео.
      </video>
    </div>

    <footer>© 2025 Рэй Кеди</footer>
  </div>
</body>
</html
