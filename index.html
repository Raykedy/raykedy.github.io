<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>2051: Алгоритм Пробуждение</title>
<style>
  html, body { height: 100%; margin: 0; background: #000; overflow: hidden; font-family: Arial, sans-serif; }
  #bgVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; pointer-events: none; background: #000; }
  .content { position: relative; z-index: 1; color: #fff; text-align: center; top: 40%; padding: 0 16px; }
  h1 { margin: 0 0 12px; font-size: 3rem; }
  p  { margin: 0 auto; max-width: 680px; font-size: 1.2rem; opacity: .9; }

  /* Верхний баннер (две строки, адаптивный) */
  .fixed-line-top{
    position: fixed;
    top: calc(8px + env(safe-area-inset-top));
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    color: #ffcc66;
    background: rgba(0,0,0,0.45);
    padding: 8px 16px;
    border-radius: 8px;
    text-align: center;
    max-width: calc(100% - 24px);
    font-size: 1.05rem;
    line-height: 1.3;
    box-shadow: 0 2px 10px rgba(0,0,0,.35);
    transition: box-shadow .25s ease, transform .15s ease, opacity .25s ease;
  }
  .fixed-line-top div { white-space: normal; }

  /* В Firefox до запуска делаем баннер кликабельным (как кнопку) */
  .clickable {
    cursor: pointer;
    box-shadow: 0 0 0 0 rgba(255,102,0,.75);
    animation: pulse 1.4s ease-in-out infinite;
  }
  .clickable:active { transform: translateX(-50%) scale(0.98); }
  @keyframes pulse {
    0%   { box-shadow: 0 0 0 0 rgba(255,102,0,.65); }
    70%  { box-shadow: 0 0 0 14px rgba(255,102,0,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,102,0,0); }
  }

  /* Подсказки/ошибки */
  .hint{
    position: fixed; left: 50%; bottom: calc(60px + env(safe-area-inset-bottom)); transform: translateX(-50%);
    color: #bbb; font-size: .95rem; text-align: center; z-index: 3;
    padding: 8px 14px; background: rgba(0,0,0,.4); border-radius: 8px;
    pointer-events: none; opacity: 0; transition: opacity .35s ease;
  }
  .hint.show{ opacity: 1; }

  /* Мобильные правки */
  @media (max-width: 600px){
    h1{font-size:2.2rem;} .content p{font-size:1rem;}
    .fixed-line-top{font-size:.95rem; padding:6px 10px;}
  }
  @media (max-width: 380px){
    h1{font-size:1.9rem;}
    .fixed-line-top{font-size:.9rem; padding:6px 8px;}
  }
</style>
</head>
<body>

<!-- ФОНОВОЕ ВИДЕО -->
<video id="bgVideo" autoplay muted loop playsinline preload="auto">
  <source src="https://raykedy.github.io/vidhub555.mp4?v=3" type="video/mp4">
</video>

<!-- МУЗЫКА -->
<audio id="bgMusic" preload="auto" loop>
  <source src="https://raw.githubusercontent.com/Raykedy/raykedy.github.io/main/motivational-adventure-cinematic-150072(2).mp3?v=3" type="audio/mpeg">
</audio>

<!-- Верхний баннер (в Firefox будет как кнопка запуска) -->
<div id="topBanner" class="fixed-line-top" aria-live="polite" role="button" tabindex="0">
  <div>Официальный хаб раздачи.</div>
  <div>Скачать книгу можно здесь.</div>
</div>

<!-- Центральный текст -->
<div class="content">
  <h1>2051: Алгоритм Пробуждение</h1>
  <p>Погрузись в мир, где границы между разумом и кодом стираются.</p>
</div>

<div id="hint" class="hint"></div>

<script>
(async function () {
  const video   = document.getElementById('bgVideo');
  const audio   = document.getElementById('bgMusic');
  const banner  = document.getElementById('topBanner');
  const hint    = document.getElementById('hint');

  // Определяем Firefox
  const isFirefox = /firefox/i.test(navigator.userAgent);

  // В не-Firefox: автозапуск как раньше (аудио с fade-in)
  audio.volume = 0;

  const showHint = (msg) => {
    hint.textContent = msg;
    hint.classList.add('show');
    clearTimeout(showHint._t);
    showHint._t = setTimeout(() => hint.classList.remove('show'), 4000);
  };

  const fadeInAudio = (target=1, step=0.02, ms=100) => {
    let v = audio.volume;
    const id = setInterval(() => {
      v = Math.min(target, v + step);
      audio.volume = v;
      if (v >= target) clearInterval(id);
    }, ms);
  };

  // ----- ЛОГИКА ДЛЯ FIREFOX -----
  if (isFirefox) {
    // Делаем баннер кликабельным стартером
    banner.classList.add('clickable');
    banner.setAttribute('aria-label', 'Запустить видео и музыку');

    async function startFromBanner() {
      // Снимаем пульсацию после клика/Enter/Space
      banner.classList.remove('clickable');

      try {
        // Вначале — немое видео (Firefox разрешает в рамках жеста)
        video.muted = true;
        await video.play();
      } catch (e) {
        showHint('Firefox заблокировал видео. Разреши автоплей через значок замка.');
        // возвращаем «кликабельность» для повторной попытки
        banner.classList.add('clickable');
        return;
      }

      try {
        // Затем — аудио в том же жесте
        await audio.play();
        fadeInAudio(1, 0.02, 100);
      } catch (e) {
        showHint('Firefox заблокировал звук. Разреши звук через значок замка.');
        banner.classList.add('clickable');
        return;
      }
    }

    // Клик/тап по баннеру
    banner.addEventListener('click', startFromBanner);
    // Доступность с клавиатуры (Enter/Space)
    banner.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        startFromBanner();
      }
    });

  } else {
    // ----- НЕ FIREFOX: автозапуск -----
    try {
      await video.play();
      try {
        await audio.play();
        fadeInAudio(1, 0.02, 100);
      } catch (e) {
        showHint('Нажми где угодно, чтобы включить звук');
        window.addEventListener('pointerdown', async function once() {
          window.removeEventListener('pointerdown', once, { passive: true });
          try { await audio.play(); fadeInAudio(1, 0.02, 100); } catch {}
        }, { passive: true });
      }
    } catch (e) {
      // Если даже видео не разрешили (редко) — используем баннер как кнопку и здесь
      banner.classList.add('clickable');
      banner.addEventListener('click', async () => {
        try { await video.play(); } catch {}
        try { await audio.play(); fadeInAudio(1, 0.02, 100); } catch {}
        banner.classList.remove('clickable');
      }, { passive: true });
    }
  }

  // Отладка ресурсов
  video.addEventListener('error', () => showHint('Ошибка видео: проверь ссылку или имя файла'));
  audio.addEventListener('error', () => showHint('Ошибка аудио: проверь ссылку на mp3'));
})();
</script>

</body>
</html>
