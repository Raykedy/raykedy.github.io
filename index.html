<script>
/* Видео/аудио: автозапуск с мягким набором громкости; если браузер блокирует звук — включится по клику на баннер */
(async function () {
  const video  = document.getElementById('bgVideo');
  const audio  = document.getElementById('bgMusic');
  const banner = document.getElementById('topBanner');

  audio.volume = 0;

  function fadeIn(target=1, step=0.02, interval=100){
    let v = audio.volume;
    const id = setInterval(()=>{
      v = Math.min(target, v + step);
      audio.volume = v;
      if (v >= target) clearInterval(id);
    }, interval);
  }

  async function startMedia(){
    try { await video.play(); } catch(e) {}
    try { await audio.play(); fadeIn(); } catch(e) {}
  }

  try { await startMedia(); }
  catch(e){
    banner.addEventListener('click', startMedia, { once:true });
  }
})();
</script>
