
<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Studio 2051</title>

<style>
*{box-sizing:border-box}
html,body{margin:0;min-height:100%}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:#0b0d12;
  color:#fff;
  overflow-x:hidden;
}

/* ===== ВИДЕО-ФОН ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  overflow:hidden;
}
.bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,.15), rgba(0,0,0,.75)),
    linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55));
  pointer-events:none;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:60px 16px 40px;
}
.hero h1{
  margin:0 0 10px;
  font-size:clamp(28px,4vw,44px);
  font-weight:900;
}
.hero p{
  margin:0 0 22px;
  color:rgba(255,255,255,.78);
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 22px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.28);
  background:rgba(0,0,0,.45);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.tri{
  width:0;height:0;
  border-left:12px solid #fff;
  border-top:8px solid transparent;
  border-bottom:8px solid transparent;
}

/* ===== ГАЛОЧКА ВНИЗ ===== */
.scrollHint{
  margin:18px auto 0;
  width:46px;
  height:46px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.chev{
  width:12px;
  height:12px;
  border-right:2px solid rgba(255,255,255,.85);
  border-bottom:2px solid rgba(255,255,255,.85);
  transform:rotate(45deg);
  animation:chev 1.2s infinite ease-in-out;
}
@keyframes chev{
  0%,100%{ transform:translateY(0) rotate(45deg); opacity:.7; }
  50%{ transform:translateY(5px) rotate(45deg); opacity:1; }
}

/* ===== КОНТЕНТ ===== */
.content{
  padding:40px 16px 80px;
}
.container{
  width:min(1080px,100%);
  margin:0 auto;
}
.panel{
  background:rgba(0,0,0,.42);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  box-shadow:0 30px 90px rgba(0,0,0,.55);
}
.section{
  padding:36px 22px;
  border-top:1px solid rgba(255,255,255,.08);
  text-align:center;
}
.section:first-child{border-top:0}
.section p{
  color:rgba(255,255,255,.78);
  line-height:1.65;
  font-size:15px;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.9);
  z-index:999;
}
.modal.open{display:flex}
.box{
  width:100vw;
  height:100vh;
  background:#000;
  position:relative;
}
#ytPlayer{
  position:absolute;
  inset:0;
}
.close{
  position:absolute;
  top:14px;
  right:14px;
  width:42px;
  height:42px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.4);
  color:#fff;
  font-size:20px;
  cursor:pointer;
  z-index:2;
}
</style>
</head>

<body>

<!-- ФОН -->
<div class="bg">
  <video autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4">
  </video>
</div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Studio 2051</h1>
    <p>Official Video</p>

    <button class="btn" id="openVideo">
      <span class="tri"></span> Смотреть
    </button>

    <div class="scrollHint" id="scrollHint">
      <div class="chev"></div>
    </div>
  </div>
</section>

<!-- КОНТЕНТ -->
<section class="content" id="content">
  <div class="container">
    <div class="panel">
      <div class="section">
        <p><strong>Studio 2051</strong> — рабочая площадка проекта «Алгоритм Пробуждение».</p>
      </div>
    </div>
  </div>
</section>

<!-- МОДАЛКА -->
<div class="modal" id="modal">
  <div class="box">
    <button class="close" id="closeModal">✕</button>
    <div id="ytPlayer"></div>
  </div>
</div>

<script>
const modal = document.getElementById("modal");
const openBtn = document.getElementById("openVideo");
const closeBtn = document.getElementById("closeModal");
const scrollHint = document.getElementById("scrollHint");

const videoId = "0DjW4vLSlnU";
let player;

function onYouTubeIframeAPIReady(){
  player = new YT.Player("ytPlayer", {
    videoId,
    playerVars:{ autoplay:1, rel:0 }
  });
}

openBtn.onclick = () => {
  modal.classList.add("open");
  document.body.style.overflow="hidden";
  if(!player){
    const s=document.createElement("script");
    s.src="https://www.youtube.com/iframe_api";
    document.body.appendChild(s);
  }else{
    player.playVideo();
  }
};

closeBtn.onclick = () => {
  modal.classList.remove("open");
  document.body.style.overflow="";
  if(player) player.stopVideo();
};

scrollHint.onclick = () => {
  document.getElementById("content")
    .scrollIntoView({behavior:"smooth"});
};
</script>

</body>
</html>
