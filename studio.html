

<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Studio 2051</title>

<style>
  *{ box-sizing:border-box; }
  html,body{ margin:0; min-height:100%; }
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    color:#fff;
    background:#0b0d12;
    overflow-x:hidden;
  }

  /* ===== ВИДЕО-ФОН ===== */
  .bg{
    position:fixed;
    inset:0;
    z-index:-3;
    overflow:hidden;
    background:
      radial-gradient(900px 600px at 20% 15%, rgba(52,211,153,.12), transparent 60%),
      radial-gradient(900px 600px at 85% 40%, rgba(99,102,241,.10), transparent 60%),
      linear-gradient(180deg, #070912, #0b1022);
  }
  .bg video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:saturate(1.05) contrast(1.05);
  }
  .bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,.10), rgba(0,0,0,.70)),
      linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.55));
    pointer-events:none;
  }

  /* ===== HERO ===== */
  .wrap{
    position:relative;
    z-index:1;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:60px 16px 80px;
    text-align:center;
  }
  h1{
    margin:0 0 10px;
    font-size:clamp(26px,4vw,44px);
    font-weight:900;
  }
  p{
    margin:0 0 26px;
    color:rgba(255,255,255,.78);
    font-size:15px;
    line-height:1.45;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:14px 20px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.28);
    background:rgba(0,0,0,.45);
    color:#fff;
    font-weight:800;
    cursor:pointer;
  }
  .tri{
    width:0;height:0;
    border-left:12px solid #fff;
    border-top:8px solid transparent;
    border-bottom:8px solid transparent;
  }

  /* ===== СТРЕЛКА ВНИЗ ===== */
  .scrollHint{
    margin:18px auto 0;
    width:46px;
    height:46px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(0,0,0,.25);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
  }
  .chev{
    width:12px;
    height:12px;
    border-right:2px solid rgba(255,255,255,.85);
    border-bottom:2px solid rgba(255,255,255,.85);
    transform:rotate(45deg);
    animation:chev 1.25s infinite ease-in-out;
  }
  @keyframes chev{
    0%,100%{ transform:translateY(0) rotate(45deg); opacity:.7; }
    50%{ transform:translateY(5px) rotate(45deg); opacity:1; }
  }

  /* ===== КОНТЕНТ ===== */
  .content{ position:relative; z-index:1; padding:40px 16px 80px; }
  .container{ width:min(1080px,100%); margin:0 auto; }
  .panel{
    background:rgba(0,0,0,.42);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,.10);
    border-radius:18px;
    box-shadow:0 30px 90px rgba(0,0,0,.55);
  }
  .section{
    padding:36px 22px;
    border-top:1px solid rgba(255,255,255,.08);
    text-align:center;
  }
  .section:first-child{ border-top:0; }
  .text-wrap{ max-width:760px; margin:0 auto; }

  ul.clean{ list-style:none; padding:0; margin:20px 0; }
  ul.clean li{ margin:6px 0; color:rgba(255,255,255,.75); }

  .pricing{
    list-style:none;
    padding:0;
    margin:18px auto 10px;
    width:min(760px,100%);
    text-align:center;
  }
  .pricing li{
    padding:12px 0;
    border-top:1px solid rgba(255,255,255,.08);
  }
  .pricing li:first-child{ border-top:0; }

  .footer{
    text-align:center;
    padding:20px;
    color:rgba(255,255,255,.55);
    font-size:12px;
  }

  /* ===== MODAL YOUTUBE ===== */
  .modal{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,.88);
    z-index:999;
  }
  .modal.open{ display:flex; }
  .box{ width:100vw; height:100vh; background:#000; position:relative; }
  #ytPlayer{ position:absolute; inset:0; width:100%; height:100%; }

  .close{
    position:absolute;
    top:12px;
    right:12px;
    width:40px;
    height:40px;
    border-radius:50%;
    background:rgba(0,0,0,.5);
    border:1px solid rgba(255,255,255,.2);
    color:#fff;
    cursor:pointer;
    z-index:2;
  }
</style>
</head>

<body>

<div class="bg">
  <video autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4">
  </video>
</div>

<main class="wrap">
  <div>
    <h1>Studio 2051</h1>
    <p>Official Video</p>

    <button class="btn" id="openVideo">
      <span class="tri"></span> Смотреть
    </button>

    <div class="scrollHint" id="scrollHint">
      <div class="chev"></div>
    </div>
  </div>
</main>

<section class="content">
  <div class="container">
    <div class="panel">
      <div class="section"><div class="text-wrap"><h2>О проекте</h2><p>Studio 2051 — творческая площадка проекта «Алгоритм Пробуждение».</p></div></div>
      <div class="section"><div class="text-wrap"><h2>Сотрудничество</h2><p>Мы открыты к совместным проектам.</p></div></div>
      <div class="section"><div class="text-wrap"><h2>Для заказчиков</h2><ul class="pricing"><li>Видео — от 15 € / 10 сек</li></ul></div></div>
      <div class="footer">Studio 2051 · production layer</div>
    </div>
  </div>
</section>

<div class="modal" id="modal">
  <div class="box">
    <button class="close" id="closeModal">✕</button>
    <div id="ytPlayer"></div>
  </div>
</div>

<script>
  const videoId = "0DjW4vLSlnU";
  const openBtn = document.getElementById("openVideo");
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("closeModal");
  const scrollHint = document.getElementById("scrollHint");
  const content = document.querySelector(".content");

  let player;

  function onYouTubeIframeAPIReady(){
    player = new YT.Player("ytPlayer",{ videoId });
  }
  const tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  openBtn.onclick = () => {
    modal.classList.add("open");
    player.loadVideoById(videoId);
    document.body.style.overflow="hidden";
  };
  closeBtn.onclick = () => {
    modal.classList.remove("open");
    player.stopVideo();
    document.body.style.overflow="";
  };
  scrollHint.onclick = () => content.scrollIntoView({behavior:"smooth"});
</script>

</body>
</html>
