<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>2051 Studio</title>

<style>
  *{ box-sizing:border-box; }
  html,body{ margin:0; min-height:100%; }
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    color:#fff;
    background:#0b0d12;
    overflow-x:hidden;
  }

  /* ===== ВИДЕО-ФОН ===== */
  .bg{
    position:fixed;
    inset:0;
    z-index:-3;
    overflow:hidden;
    background:
      radial-gradient(900px 600px at 20% 15%, rgba(52,211,153,.12), transparent 60%),
      radial-gradient(900px 600px at 85% 40%, rgba(99,102,241,.10), transparent 60%),
      linear-gradient(180deg, #070912, #0b1022);
  }

  .bg video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center;
    filter:saturate(1.05) contrast(1.05);
  }

  .bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,0.10), rgba(0,0,0,0.70)),
      linear-gradient(180deg, rgba(0,0,0,0.30), rgba(0,0,0,0.55));
    pointer-events:none;
  }

  /* ===== КОНТЕНТ ===== */
  .wrap{
    position:relative;
    z-index:1;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:60px 16px 80px;
    text-align:center;
  }

  h1{
    margin:0 0 10px;
    font-size:clamp(26px,4vw,44px);
    font-weight:900;
    letter-spacing:.3px;
  }

  p{
    margin:0 0 26px;
    color:rgba(255,255,255,.78);
    font-size:15px;
    line-height:1.45;
  }

  .btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:14px 20px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.28);
    background:rgba(0,0,0,.45);
    color:#fff;
    font-weight:800;
    cursor:pointer;
    transition:.18s ease;
    user-select:none;
  }
  .btn:hover{
    background:rgba(255,255,255,.12);
    transform:translateY(-1px);
  }
  .tri{
    width:0;height:0;
    border-left:12px solid #fff;
    border-top:8px solid transparent;
    border-bottom:8px solid transparent;
    opacity:.95;
  }

  /* ===== MODAL ===== */
  .modal{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    padding:18px;
    background:rgba(0,0,0,.78);
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);
    z-index:999;
  }
  .modal.open{ display:flex; }

  .box{
    width:min(1100px,100%);
    border-radius:18px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.14);
    background:#000;
    box-shadow:0 40px 120px rgba(0,0,0,.75);
    position:relative;
  }

  .ratio{
    position:relative;
    width:100%;
    aspect-ratio:16/9;
    background:#000;
  }

  /* контейнер для API-плеера */
  #ytPlayer{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
  }

  /* Fade overlay — чтобы красиво закрывать до end screen */
  .fade{
    position:absolute;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    transition: opacity 420ms ease;
  }
  .box.fading .fade{ opacity:1; }

  .close{
    position:absolute;
    top:10px; right:10px;
    width:38px; height:38px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(0,0,0,.35);
    color:#fff;
    cursor:pointer;
    font-size:18px;
    line-height:38px;
    text-align:center;
    user-select:none;
    z-index:2;
  }
  .close:hover{ background:rgba(255,255,255,.10); }

  @media (max-width:768px){
    .wrap{ padding:48px 14px 64px; }
    p{ font-size:14px; }
  }
</style>
</head>

<body>

<!-- ВИДЕО-ФОН -->
<div class="bg">
  <video autoplay muted loop playsinline preload="auto">
    <source src="Fonstudio.mp4" type="video/mp4">
  </video>
</div>

<!-- КОНТЕНТ -->
<main class="wrap">
  <div>
    <h1>2051 Studio</h1>
    <p>Тизеры, клипы и презентации по вселенной «2051: Алгоритм Пробуждение».</p>

    <button class="btn" id="openVideo" type="button">
      <span class="tri"></span>
      Смотреть
    </button>
  </div>
</main>

<!-- МОДАЛКА -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="box" id="modalBox" role="dialog" aria-modal="true" aria-label="Видео">
    <div class="close" id="closeModal" aria-label="Закрыть">✕</div>

    <div class="ratio">
      <div id="ytPlayer"></div>
      <div class="fade" id="fadeLayer"></div>
    </div>
  </div>
</div>

<script>
  // ===== НАСТРОЙКИ =====
  const videoId = "0DjW4vLSlnU"; // YouTube ID
  const modal = document.getElementById("modal");
  const box = document.getElementById("modalBox");
  const openBtn = document.getElementById("openVideo");
  const closeBtn = document.getElementById("closeModal");

  let ytReady = false;
  let player = null;
  let apiLoading = false;

  function loadYouTubeAPI(){
    if (ytReady || apiLoading) return;
    apiLoading = true;

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  }

  // YouTube вызовет это сам, когда API будет готов
  window.onYouTubeIframeAPIReady = function(){
    ytReady = true;
    apiLoading = false;
  };

  function openModal(){
    modal.classList.add("open");
    modal.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
    box.classList.remove("fading");

    // если API не готов — грузим
    if (!ytReady) {
      loadYouTubeAPI();
      // небольшая задержка, чтобы дать API подхватиться
      // и создать плеер в следующем клике, если нужно
    }

    // создаём плеер один раз, потом только play/stop
    if (ytReady && !player) {
      createPlayer();
    } else if (player) {
      // если плеер уже есть — просто запускаем
      try { player.playVideo(); } catch (e) {}
    }
  }

  function createPlayer(){
    player = new YT.Player("ytPlayer", {
      videoId,
      playerVars: {
        autoplay: 1,
        rel: 0,
        modestbranding: 1,
        iv_load_policy: 3,
        playsinline: 1
      },
      events: {
        onReady: (e) => {
          try { e.target.playVideo(); } catch (_) {}
        },
        onStateChange: (e) => {
          // 0 = ended
          if (e.data === YT.PlayerState.ENDED) {
            // Сразу перекрываем end screen
            fadeAndClose();
          }
        }
      }
    });
  }

  function fadeAndClose(){
    // если уже закрываем — не дублируем
    if (!modal.classList.contains("open")) return;

    box.classList.add("fading");

    // ждём анимацию затемнения и закрываем
    setTimeout(() => {
      closeModal(true);
    }, 430);
  }

  function closeModal(fromAutoClose = false){
    // останавливаем видео до того, как YouTube покажет end screen
    try {
      if (player && typeof player.stopVideo === "function") player.stopVideo();
    } catch (e) {}

    modal.classList.remove("open");
    modal.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
    box.classList.remove("fading");
  }

  // Открытие
  openBtn.addEventListener("click", () => {
    // гарантируем загрузку API заранее
    loadYouTubeAPI();

    // если API ещё не успел подгрузиться — откроем модалку,
    // а плеер создастся, как только API станет готов (во втором клике),
    // поэтому делаем трюк: подождём чуть-чуть и попробуем создать.
    openModal();

    // “дожим” — если API догрузился быстро, создадим сразу
    setTimeout(() => {
      if (ytReady && !player) createPlayer();
    }, 180);
  });

  // Закрытие по крестику
  closeBtn.addEventListener("click", () => closeModal(false));

  // Клик по фону закрывает
  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal(false);
  });

  // Esc закрывает
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("open")) closeModal(false);
  });
</script>

</body>
</html>
