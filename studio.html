<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>2051 Studio</title>

<style>
  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Arial, sans-serif;
    color: #fff;
    background: #0b0d12;
    overflow-x: hidden;
  }

  /* ===== ВИДЕО-ФОН 9:16 ===== */
  .bg-video {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
    background: #0b0d12;
  }

  .bg-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;        /* КЛЮЧЕВО */
    object-position: center;  /* центр кадра */
    filter: saturate(1.05) contrast(1.05);
  }

  /* мягкий фильтр поверх видео */
  .bg-video::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
      radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,0.15), rgba(0,0,0,0.65)),
      linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
    pointer-events: none;
  }

  /* ===== КОНТЕНТ ===== */
  .wrap {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 16px;
  }

  .center {
    text-align: center;
    max-width: 720px;
  }

  h1 {
    margin: 0 0 12px;
    font-size: clamp(26px, 4vw, 44px);
    font-weight: 900;
    letter-spacing: .3px;
  }

  p {
    margin: 0 0 28px;
    color: rgba(255,255,255,.78);
    font-size: 15px;
    line-height: 1.45;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 20px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.28);
    background: rgba(0,0,0,.45);
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    transition: .18s ease;
  }

  .btn:hover {
    background: rgba(255,255,255,.12);
    transform: translateY(-1px);
  }

  .tri {
    width: 0;
    height: 0;
    border-left: 12px solid #fff;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
  }

</style>
</head>

<body>

<!-- ВИДЕО-ФОН -->
<div class="bg-video">
  <video autoplay muted loop playsinline>
    <source src="Fonstudio.mp4" type="video/mp4">
  </video>
</div>

<!-- КОНТЕНТ -->
<main class="wrap">
  <div class="center">
    <h1>2051 Studio</h1>
    <p>
      Видео, тизеры и визуальные истории по вселенной
      «2051: Алгоритм Пробуждение»
    </p>

    <a href="#" class="btn">
      <span class="tri"></span>
      Смотреть
    </a>
  </div>
</main>

</body>
</html>
