<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Студия проекта «2051»</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; }

html, body {
  margin: 0;
  min-height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* ===== ФОН САЙТА (КАРТИНКА + ИДЕАЛЬНЫЙ ФИЛЬТР) ===== */
.bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  background:
    linear-gradient(
      180deg,
      rgba(0,0,0,0.22),
      rgba(0,0,0,0.42)
    ),
    url("studiocartoon.png") center / cover no-repeat;
}

/* ===== ОСНОВНОЙ КОНТЕНТ ===== */
main {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 40px 14px 70px;
}

/* ===== КАРТОЧКА (ЧЁРНАЯ, КОНТРАСТНАЯ) ===== */
.card {
  width: min(1100px, 100%);
  background: rgba(0,0,0,0.78);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 22px;
  padding: 26px 20px 24px;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.55);
}

/* ===== ТЕКСТ ===== */
h1 {
  margin: 0;
  text-align: center;
  font-size: clamp(22px, 3.2vw, 36px);
  font-weight: 800;
}

.subtitle {
  margin: 10px 0 20px;
  text-align: center;
  color: rgba(255,255,255,0.8);
  font-size: clamp(13px, 1.6vw, 15px);
}

/* ===== ВИДЕО ===== */
.video {
  border-radius: 16px;
  overflow: hidden;
  background: #000;
  border: 1px solid rgba(255,255,255,0.12);
}

.ratio {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
}

iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

/* ===== ПОДПИСЬ ===== */
.caption {
  margin-top: 14px;
  text-align: center;
  font-size: 13px;
  color: rgba(255,255,255,0.85);
}

/* ===== МОБИЛЬНЫЕ (iPhone — чуть мягче) ===== */
@media (max-width: 768px) {
  .bg {
    background:
      linear-gradient(
        180deg,
        rgba(0,0,0,0.18),
        rgba(0,0,0,0.36)
      ),
      url("studiocartoon.png") center / cover no-repeat;
  }

  .card {
    background: rgba(0,0,0,0.80);
  }
}
</style>
</head>

<body>

<!-- ФОН -->
<div class="bg"></div>

<!-- КОНТЕНТ -->
<main>
  <section class="card">
    <h1>Студия проекта «2051»</h1>

    <p class="subtitle">
      Официальные клипы, тизеры и видео-презентации вселенной
      «2051: Алгоритм Пробуждение»
    </p>

    <div class="video">
      <div class="ratio">
        <iframe
          src="https://www.youtube.com/embed/0DjW4vLSlnU?rel=0&modestbranding=1"
          title="EdisonFit — Здесь и сейчас | 2051"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media;
                 gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="caption">
      EdisonFit — «Здесь и сейчас»
    </div>
  </section>
</main>

</body>
</html>
