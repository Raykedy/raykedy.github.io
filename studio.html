<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Студия — 2051</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#05070d;
      color:#e8ecff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:32px 16px 80px;
    }

    .video-box{
      position:relative;
      width:100%;
      aspect-ratio:16/9;
      border-radius:18px;
      overflow:hidden;
      background:#000;
      box-shadow:0 30px 90px rgba(0,0,0,.75);
      border:1px solid rgba(120,180,255,.18);
    }

    /* ЗАСТАВКА */
    .poster{
      position:absolute;
      inset:0;
      background:url("53333.jpg") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    .poster::after{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at center,
        rgba(0,0,0,.15) 0%,
        rgba(0,0,0,.55) 70%,
        rgba(0,0,0,.8) 100%);
    }

    /* КНОПКА PLAY */
    .play{
      position:relative;
      z-index:2;
      width:96px;
      height:96px;
      border-radius:50%;
      border:1px solid rgba(160,210,255,.6);
      background:rgba(20,35,70,.35);
      backdrop-filter:blur(6px);
      box-shadow:
        0 0 30px rgba(120,190,255,.45),
        0 0 80px rgba(120,190,255,.25),
        inset 0 0 26px rgba(120,190,255,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.2s ease;
    }

    .poster:hover .play{
      transform:scale(1.05);
      box-shadow:
        0 0 40px rgba(120,190,255,.65),
        0 0 110px rgba(120,190,255,.35),
        inset 0 0 30px rgba(120,190,255,.35);
    }

    .triangle{
      width:0;
      height:0;
      border-left:26px solid #eaf2ff;
      border-top:16px solid transparent;
      border-bottom:16px solid transparent;
      margin-left:6px;
      filter:drop-shadow(0 0 12px rgba(120,190,255,.7));
    }

    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      display:none;
    }

    h1{
      margin:28px 0 10px;
      font-size:30px;
    }

    p{
      max-width:820px;
      line-height:1.6;
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="video-box">
      <div class="poster" onclick="playVideo()">
        <div class="play">
          <div class="triangle"></div>
        </div>
      </div>

      <iframe
        id="yt"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <h1>Официальный видеоклип проекта</h1>
    <p>
      Видеоработа во вселенной «2051: Алгоритм Пробуждение».
      Авторская визуальная история, созданная в рамках Студии.
    </p>

  </div>

  <script>
    function playVideo(){
      const iframe = document.getElementById("yt");
      iframe.src = "https://www.youtube.com/embed/P-zOlcl4UKg?autoplay=1&rel=0";
      iframe.style.display = "block";
      document.querySelector(".poster").style.display = "none";
    }
  </script>
</body>
</html>
