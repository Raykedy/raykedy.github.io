<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>2051 Studio</title>

<style>
  :root{
    --bg0:#05070d;
    --bg1:#0a1022;
    --text:rgba(255,255,255,.92);
    --muted:rgba(255,255,255,.70);
    --line:rgba(255,255,255,.14);
    --line2:rgba(255,255,255,.08);
    --shadow: 0 26px 80px rgba(0,0,0,.55);
    --r: 18px;
  }

  *{ box-sizing:border-box; }
  html,body{ margin:0; min-height:100%; }
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1000px 700px at 20% 10%, rgba(52,211,153,.10), transparent 60%),
      radial-gradient(900px 600px at 85% 40%, rgba(99,102,241,.08), transparent 60%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    overflow-x:hidden;
  }

  /* лёгкая виньетка — не “фильтр”, а чистый фокус */
  .vignette{
    position:fixed; inset:0; pointer-events:none; z-index:0;
    background: radial-gradient(90% 70% at 50% 30%, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.85) 100%);
  }

  .wrap{
    position:relative;
    z-index:2;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 56px 16px 76px;
  }

  .container{
    width:min(1100px, 100%);
  }

  /* верх: лаконично */
  .top{
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
    gap:16px;
    margin-bottom: 16px;
  }

  .brand h1{
    margin:0;
    font-weight:900;
    letter-spacing:.2px;
    font-size: clamp(22px, 3.0vw, 34px);
    line-height:1.05;
  }
  .brand p{
    margin: 8px 0 0;
    color:var(--muted);
    font-size: 14px;
    line-height:1.35;
    max-width: 720px;
  }

  .actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }

  /* кнопки — тонкие, без “плиток” */
  .btn{
    text-decoration:none;
    color:var(--text);
    font-size:14px;
    padding:10px 12px;
    border-radius:999px;
    border:1px solid var(--line2);
    background: rgba(255,255,255,.03);
    transition:.18s ease;
    user-select:none;
  }
  .btn:hover{
    border-color: var(--line);
    background: rgba(255,255,255,.06);
    transform: translateY(-1px);
  }
  .btn.primary{
    border-color: var(--line);
    background: rgba(0,0,0,.22);
  }

  /* главный объект: видео как “постер в рамке” */
  .frame{
    border-radius: var(--r);
    overflow:hidden;
    background:#000;
    box-shadow: var(--shadow);
    border: 1px solid var(--line2);
  }

  .ratio{
    position:relative;
    width:100%;
    aspect-ratio: 16 / 9;
  }
  iframe{
    position:absolute; inset:0;
    width:100%; height:100%;
    border:0;
  }

  /* подпись — тонко, без отдельной “карточки” */
  .meta{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding: 10px 2px 0;
    color: rgba(255,255,255,.78);
    font-size: 13px;
  }

  .tag{
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--line2);
    background: rgba(255,255,255,.03);
    color: rgba(255,255,255,.70);
    white-space:nowrap;
  }

  @media (max-width: 860px){
    .top{ flex-direction:column; align-items:flex-start; }
    .actions{ justify-content:flex-start; }
    .meta{ flex-direction:column; align-items:flex-start; }
    .tag{ align-self:flex-start; }
  }
</style>
</head>

<body>
  <div class="vignette"></div>

  <main class="wrap">
    <div class="container">

      <header class="top">
        <div class="brand">
          <h1>2051 Studio</h1>
          <p>Клипы, тизеры и презентации по вселенной «2051: Алгоритм Пробуждение».</p>
        </div>

        <nav class="actions">
          <a class="btn primary" href="index.html">На главную</a>
          <a class="btn" href="support.html">Поддержать</a>
          <a class="btn" href="https://t.me/" target="_blank" rel="noopener">Telegram</a>
        </nav>
      </header>

      <section class="frame" aria-label="Видео">
        <div class="ratio">
          <iframe
            src="https://www.youtube.com/embed/0DjW4vLSlnU?rel=0&modestbranding=1"
            title="EdisonFit — Здесь и сейчас | 2051"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>
      </section>

      <div class="meta">
        <div>EdisonFit — «Здесь и сейчас»</div>
        <div class="tag">Official video • 2051</div>
      </div>

    </div>
  </main>
</body>
</html>
