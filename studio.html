<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Studio 2051</title>

<style>
  *{ box-sizing:border-box; }
  html,body{ margin:0; min-height:100%; }
  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    color:#fff;
    background:#0b0d12;
    overflow-x:hidden;
  }

  /* ===== ВИДЕО-ФОН ===== */
  .bg{
    position:fixed;
    inset:0;
    z-index:-3;
    overflow:hidden;
    background:
      radial-gradient(900px 600px at 20% 15%, rgba(52,211,153,.12), transparent 60%),
      radial-gradient(900px 600px at 85% 40%, rgba(99,102,241,.10), transparent 60%),
      linear-gradient(180deg, #070912, #0b1022);
  }
  .bg video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center;
    filter:saturate(1.05) contrast(1.05);
  }
  .bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,0.10), rgba(0,0,0,0.70)),
      linear-gradient(180deg, rgba(0,0,0,0.30), rgba(0,0,0,0.55));
    pointer-events:none;
  }

  /* ===== КОНТЕНТ ===== */
  .wrap{
    position:relative;
    z-index:1;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:60px 16px 80px;
    text-align:center;
  }
  h1{
    margin:0 0 10px;
    font-size:clamp(26px,4vw,44px);
    font-weight:900;
    letter-spacing:.3px;
  }
  p{
    margin:0 0 26px;
    color:rgba(255,255,255,.78);
    font-size:15px;
    line-height:1.45;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:14px 20px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.28);
    background:rgba(0,0,0,.45);
    color:#fff;
    font-weight:800;
    cursor:pointer;
    transition:.18s ease;
    user-select:none;
  }
  .btn:hover{ background:rgba(255,255,255,.12); transform:translateY(-1px); }
  .tri{
    width:0;height:0;
    border-left:12px solid #fff;
    border-top:8px solid transparent;
    border-bottom:8px solid transparent;
    opacity:.95;
  }

  /* ===== MODAL FULLSCREEN ===== */
  .modal{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    padding:0;
    background:rgba(0,0,0,.88);
    backdrop-filter:blur(6px);
    -webkit-backdrop-filter:blur(6px);
    z-index:999;
  }
  .modal.open{ display:flex; }

  .box{
    width:100vw;
    height:100vh;
    border-radius:0;
    overflow:hidden;
    border:0;
    background:#000;
    box-shadow:none;
    position:relative;
  }
  .ratio{
    position:relative;
    width:100%;
    height:100%;
    background:#000;
  }

  /* контейнер для API-плеера */
  #ytPlayer{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
  }

  /* Loader поверх, пока API/плеер грузится */
  .loader{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    color:rgba(255,255,255,.85);
    background:rgba(0,0,0,.35);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    z-index:2;
    opacity:0;
    pointer-events:none;
    transition:opacity .18s ease;
  }
  .box.loading .loader{ opacity:1; }
  .dot{
    width:8px;height:8px;border-radius:999px;
    background:rgba(255,255,255,.85);
    animation:b 1s infinite ease-in-out;
  }
  .dot:nth-child(2){ animation-delay:.12s; opacity:.7; }
  .dot:nth-child(3){ animation-delay:.24s; opacity:.5; }
  @keyframes b{ 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-6px);} }

  /* Fade overlay — чтобы закрывать до end screen */
  .fade{
    position:absolute;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    transition:opacity 420ms ease;
    z-index:3;
  }
  .box.fading .fade{ opacity:1; }

  /* кнопки управления */
  .close, .fs{
    position:absolute;
    top:10px;
    width:40px;
    height:40px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(0,0,0,.35);
    color:#fff;
    cursor:pointer;
    font-size:18px;
    line-height:40px;
    text-align:center;
    user-select:none;
    z-index:4;
  }
  .close{ right:10px; }
  .fs{ right:58px; }
  .close:hover, .fs:hover{ background:rgba(255,255,255,.10); }

  @media (max-width:768px){
    .wrap{ padding:48px 14px 64px; }
    p{ font-size:14px; }
  }
</style>
</head>

<body>

<!-- ВИДЕО-ФОН -->
<div class="bg">
  <video autoplay muted loop playsinline preload="auto">
    <source src="Fonstudio.mp4" type="video/mp4">
  </video>
</div>

<!-- КОНТЕНТ -->
<main class="wrap">
  <div>
    <h1>Studio 2051</h1>
    <p>Official Video</p>

    <button class="btn" id="openVideo" type="button">
      <span class="tri"></span>
      Смотреть
    </button>
  </div>
</main>

<!-- МОДАЛКА -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="box" id="modalBox" role="dialog" aria-modal="true" aria-label="Видео">
    <div class="fs" id="fsBtn" aria-label="Fullscreen">⛶</div>
    <div class="close" id="closeModal" aria-label="Закрыть">✕</div>

    <div class="ratio">
      <div id="ytPlayer"></div>

      <div class="loader" id="loader">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div style="font-weight:800">Загрузка видео…</div>
      </div>

      <div class="fade" id="fadeLayer"></div>
    </div>
  </div>
</div>

<script>
  // ===== НАСТРОЙКИ =====
  const videoId = "0DjW4vLSlnU"; // YouTube ID
  const ORIGIN = location.origin;

  const modal = document.getElementById("modal");
  const box = document.getElementById("modalBox");
  const openBtn = document.getElementById("openVideo");
  const closeBtn = document.getElementById("closeModal");
  const fsBtn = document.getElementById("fsBtn");

  let ytReady = false;
  let player = null;
  let playerReady = false;
  let apiLoading = false;
  let pendingOpen = false;

  // Грузим API заранее (фикс надёжности)
  loadYouTubeAPI();

  function loadYouTubeAPI(){
    if (ytReady || apiLoading) return;
    apiLoading = true;
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  }

  window.onYouTubeIframeAPIReady = function(){
    ytReady = true;
    apiLoading = false;
    if (pendingOpen) ensurePlayerAndPlay();
  };

  function createPlayer(){
    if (!ytReady || player) return;
    playerReady = false;

    player = new YT.Player("ytPlayer", {
      videoId,
      playerVars: {
        autoplay: 0,
        rel: 0,
        modestbranding: 1,
        iv_load_policy: 3,
        playsinline: 1,
        fs: 1,
        origin: ORIGIN
      },
      events: {
        onReady: (e) => {
          playerReady = true;
          if (modal.classList.contains("open")) {
            try { e.target.loadVideoById(videoId); } catch(_) {}
          }
          box.classList.remove("loading");
        },
        onStateChange: (e) => {
          if (e.data === YT.PlayerState.ENDED) fadeAndClose();
        },
        onError: () => {
          box.classList.remove("loading");
        }
      }
    });
  }

  function ensurePlayerAndPlay(){
    box.classList.add("loading");

    if (!ytReady) {
      pendingOpen = true;
      loadYouTubeAPI();
      return;
    }

    pendingOpen = false;

    if (!player) createPlayer();

    if (player && playerReady) {
      try { player.loadVideoById(videoId); } catch(_) {}
      box.classList.remove("loading");
    }
  }

  function openModal(){
    modal.classList.add("open");
    modal.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
    box.classList.remove("fading");
    ensurePlayerAndPlay();
  }

  function fadeAndClose(){
    if (!modal.classList.contains("open")) return;
    box.classList.add("fading");
    setTimeout(() => closeModal(true), 430);
  }

  function closeModal(fromAutoClose=false){
    try{
      if (player && typeof player.stopVideo === "function") player.stopVideo();
    }catch(_){}

    modal.classList.remove("open");
    modal.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
    box.classList.remove("fading");
    box.classList.remove("loading");

    if (document.fullscreenElement) {
      try { document.exitFullscreen(); } catch(_) {}
    }
  }

  function toggleFullscreen(){
    const el = document.getElementById("modalBox");
    if (!document.fullscreenElement) {
      if (el.requestFullscreen) el.requestFullscreen();
    } else {
      if (document.exitFullscreen) document.exitFullscreen();
    }
  }

  openBtn.addEventListener("click", openModal);
  closeBtn.addEventListener("click", () => closeModal(false));
  fsBtn.addEventListener("click", toggleFullscreen);

  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal(false);
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("open")) closeModal(false);
  });
</script>

</body>
</html>
