<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram — Ray Kedy</title>
  <style>
    html, body { height: 100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      display:flex; align-items:center; justify-content:center;
      background: #000 url('https://raw.githubusercontent.com/Raykedy/raykedy.github.io/refs/heads/main/bcksucsess.jpg') no-repeat center center fixed;
      background-size: cover;
      padding:24px;
      text-align:center;
    }
    .card{
      background: rgba(0,0,0,.65);
      border: 1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:32px 28px;
      max-width: 680px;
      width: 100%;
      box-sizing: border-box;
    }
    h1{
      margin:0 0 12px;
      font-size: clamp(22px, 3.2vw, 30px);
    }
    p{
      margin: 0 0 18px;
      font-size: 16px;
      color:#e0e0e0;
      line-height:1.6;
    }
    ol{
      text-align: left;
      margin: 0 auto 20px;
      max-width: 480px;
      padding-left: 20px;
      color:#d0d0d0;
      font-size: 15px;
      line-height:1.6;
    }
    li::marker {
      content: "⭐ ";
      color: #FFD700;
      font-size: 16px;
    }
    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top: 10px;
      padding: 14px 26px;
      border-radius: 10px;
      text-decoration:none;
      font-weight:700;
      font-size: 17px;
      color:#fff;
      background:#0088cc;
      transition:filter .15s ease;
    }
    a.btn:hover { filter: brightness(1.08); }
    .btn svg{
      width:20px;
      height:20px;
      fill:#fff;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Перейти в Telegram</h1>
    <p>Чтобы получить e-книгу и доступ в закрытый канал:</p>
    <ol>
      <li>Нажмите кнопку ниже</li>
      <li>Отправьте любое сообщение с оплатой через <b>звёзды Telegram</b></li>
      <li>В ответ вы получите файл книги и ссылку на закрытый канал</li>
    </ol>
    <a class="btn" href="https://t.me/Ray_Kedy" target="_blank" rel="noopener">
      <!-- Иконка Telegram -->
      <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
        <path d="M120 0a120 120 0 1 0 0 240 120 120 0 0 0 0-240zm57 73-19 93c-1 6-5 7-10 5l-29-21-14 14c-2 2-4 3-7 3l3-31 56-51c2-2-1-3-3-2l-69 43-30-9c-7-2-7-7 1-10l120-46c6-2 12 2 10 10z"/>
      </svg>
      Отправить сообщение
    </a>
  </main>
</body>
</html>
