<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram — Ray Kedy</title>
  <style>
    html, body { height: 100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      display:flex;                /* выравнивание по горизонтали по центру */
      justify-content:center;
      align-items:flex-start;      /* карточка прижата вверх */
      background:#000 url('https://raw.githubusercontent.com/Raykedy/raykedy.github.io/refs/heads/main/bcksucsess.jpg') no-repeat center/cover fixed;
      text-align:center;
      padding: clamp(24px, 10vh, 120px) 24px 24px; /* сверху больше отступ — поднимает карточку */
    }
    .card{
      background: rgba(0,0,0,.65);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      backdrop-filter: blur(6px);
      padding:32px 28px;
      width:100%; max-width:680px;
      box-sizing:border-box;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    h1{ margin:0 0 12px; font-size:clamp(22px,3.2vw,30px); }
    p{  margin:0 0 18px; font-size:16px; color:#e0e0e0; line-height:1.6; }
    ol{
      text-align:left; margin:0 auto 20px; max-width:480px;
      padding-left:20px; color:#d0d0d0; font-size:15px; line-height:1.6;
    }
    li::marker { content:"⭐ "; color:#FFD700; font-size:16px; }

    /* Кнопка с идеальной вертикальной подгонкой иконки */
    a.btn{
      display:inline-grid;
      grid-auto-flow:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 26px;
      border-radius:14px;
      text-decoration:none;
      font-weight:800;
      font-size:17px;               /* 2 строки = ~34px строки */
      line-height:1.25;             /* контролируем высоту строк */
      color:#fff;
      background:#0088cc;
      transition:filter .15s ease, transform .05s ease;
      box-shadow:0 8px 18px rgba(0,136,204,.35);
    }
    a.btn:hover   { filter:brightness(1.08); }
    a.btn:active  { transform: translateY(1px); }

    /* Белый самолётик — высота под строки текста */
    .btn svg{
      height: calc(1.25em * 2);   /* высота ~двух строк текста */
      width:  calc(1.25em * 2);
      min-height:32px;            /* не меньше на мелких экранах */
      min-width:32px;
      fill:#fff; display:block;
    }

    /* На маленьких экранах чуть компактнее, но тот же принцип */
    @media (max-width:420px){
      .btn{ font-size:16px; padding:14px 22px; }
      .btn svg{ min-width:28px; min-height:28px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Перейти в Telegram</h1>
    <p>Чтобы получить e-книгу и доступ в закрытый канал:</p>
    <ol>
      <li>Нажмите кнопку ниже</li>
      <li>Отправьте любое сообщение с оплатой через <b>звёзды Telegram</b></li>
      <li>В ответ вы получите файл книги и ссылку на закрытый канал</li>
    </ol>

    <a class="btn" href="https://t.me/Ray_Kedy" target="_blank" rel="noopener">
      <!-- Белый «самолётик» Telegram (SVG) -->
      <svg viewBox="0 0 240 240" aria-hidden="true">
        <path d="M120 0a120 120 0 1 0 0 240 120 120 0 0 0 0-240zM177 73l-19 93c-1 6-5 7-10 5l-29-21-14 14c-2 2-4 3-7 3l3-31 56-51c2-2-1-3-3-2l-69 43-30-9c-7-2-7-7 1-10l120-46c6-2 12 2 10 10z"/>
      </svg>
      Отправить сообщение
    </a>
  </main>
</body>
</html>
