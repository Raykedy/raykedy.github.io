<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram — Ray Kedy</title>
  <style>
    html, body { height: 100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      display:flex; align-items:center; justify-content:center;
      background: #000 url('https://raw.githubusercontent.com/Raykedy/raykedy.github.io/refs/heads/main/bcksucsess.jpg') no-repeat center center fixed;
      background-size: cover;
      padding:24px;
      text-align:center;
    }
    .card{
      background: rgba(0,0,0,.65);
      border: 1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:32px 28px;
      max-width: 680px;
      width: 100%;
      box-sizing: border-box;
    }
    h1{
      margin:0 0 12px;
      font-size: clamp(22px, 3.2vw, 30px);
    }
    p{
      margin: 0 0 18px;
      font-size: 16px;
      color:#e0e0e0;
      line-height:1.6;
    }
    ol{
      text-align: left;
      margin: 0 auto 20px;
      max-width: 480px;
      padding-left: 20px;
      color:#d0d0d0;
      font-size: 15px;
      line-height:1.6;
    }
    li::marker {
      content: "✦ "; /* Звёздочки */
      color: #FFD700;
      font-size: 16px;
    }
    a.btn{
      display:inline-block;
      margin-top: 10px;
      padding: 14px 26px;
      border-radius: 10px;
      text-decoration:none;
      font-weight:700;
      font-size: 17px;
      color:#fff;
      background:#0088cc; /* Telegram */
      transition:filter .15s ease;
    }
    a.btn:hover { filter: brightness(1.08); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Перейти в Telegram</h1>
    <p>Чтобы получить e-книгу и доступ в закрытый канал:</p>
    <ol>
      <li>Нажмите кнопку ниже</li>
      <li>Отправьте любое сообщение с оплатой через <b>звёзды Telegram</b></li>
      <li>В ответ вы получите файл книги и ссылку на закрытый канал</li>
    </ol>
    <a class="btn" href="https://t.me/Ray_Kedy" target="_blank" rel="noopener">Отправить сообщение</a>
  </main>
</body>
</html>
