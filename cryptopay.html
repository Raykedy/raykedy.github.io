<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Скачать книгу за криптодонат — Ray Kedy</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    :root{
      --bg:#0f1115;
      --bg2:#11141a;
      --card:#161a22;
      --text:#e6e7eb;
      --muted:#9aa3b2;
      --stroke:#2a3040;
      --ok:#22c55e;
      --ok-ink:#06240f;
      --brand:#fb923c; /* оранжевая */
      --brand-ink:#2a1707;
      --link:#82c7ff;
      --focus:#3b82f6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -10%, #1a2030 0%, transparent 60%),
        radial-gradient(900px 400px at 100% 10%, #1a2030 0%, transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:linear-gradient(180deg,var(--card),var(--bg2));
      border:1px solid var(--stroke);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      padding:24px;
    }
    h1{
      margin:0 0 4px;
      font-weight:800;
      font-size:26px;
      letter-spacing:.2px;
      text-align:center;
    }
    .sub{color:var(--muted); text-align:center; margin-bottom:18px}

    .pill-stack{display:grid; gap:10px; margin:10px 0 8px}
    .pill{height:48px; border-radius:14px; border:1px solid var(--stroke); display:grid; place-items:center; font-weight:700}
    .pill-primary{
      background:linear-gradient(180deg, #ffb15e, var(--brand));
      color:#1b1209;
      border-color:#e39341;
      cursor:pointer;
    }
    .pill-primary:disabled{opacity:.6; cursor:not-allowed}
    .pill-price{
      background:linear-gradient(180deg, #27d472, var(--ok));
      color:var(--ok-ink);
      border-color:#1aa555;
      user-select:none;
    }

    .email-wrap{display:grid; gap:10px; margin:14px 0 10px}
    .email-input{
      height:46px; padding:0 14px; border-radius:12px;
      background:rgba(255,255,255,.02);
      border:1px solid var(--stroke);
      color:var(--text); outline:none;
    }
    .email-input::placeholder{color:#9aa3b299}
    .email-help{font-size:13px; color:#a2acbd}

    .panel{background:rgba(255,255,255,.02); border:1px dashed #2b3242; border-radius:14px; padding:14px}
    .panel h3{margin:0 0 10px; font-size:16px; color:#c4cad6}

    .format-grid{display:grid; grid-template-columns:1fr; gap:10px}
    .format-btn{
      padding:12px 14px; border-radius:14px; border:1px solid var(--stroke);
      background:#202532; color:var(--text); cursor:default; font-weight:700;
    }
    .format-btn[aria-pressed="true"]{
      outline:2px solid rgba(59,130,246,.35);
      background:#1f283a;
    }
    .format-help{margin-top:6px; font-size:13px; color:#cfd7e6}

    .back{display:inline-block; margin-top:22px; color:var(--link); text-decoration:none}
    .back:hover{text-decoration:underline}

    /* focus-visible */
    button:focus-visible, input:focus-visible, a:focus-visible{
      outline:2px solid var(--focus);
      outline-offset:2px;
      border-radius:12px;
    }
  </style>
</head>
<body>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Скачать книгу за криптодонат</h1>
    <p class="sub">«2051: Алгоритм Пробуждение» — Ray Kedy</p>

    <!-- Кнопки -->
    <div class="pill-stack">
      <button class="pill pill-primary" id="btn-download">Скачать книгу за донат</button>
      <div class="pill pill-price" id="btn-price">3.99 USDT</div>
    </div>

    <!-- email -->
    <div class="email-wrap">
      <input id="buyer-email" class="email-input" type="email" inputmode="email"
             placeholder="Ваш e-mail (куда придёт ссылка)" />
      <div class="email-help">Все донаты идут на развитие проекта: озвучивания и перевод книги на английский.</div>
    </div>

    <!-- формат (только EPUB) -->
    <div class="panel">
      <h3>Формат книги</h3>
      <div class="format-grid" role="tablist" aria-label="Формат книги">
        <button class="format-btn" data-format="EPUB" aria-pressed="true">EPUB</button>
      </div>
      <div class="format-help" id="format-note">Вы выбрали: EPUB</div>
    </div>

    <a class="back" href="./index.html">← На главную</a>
  </main>

  <script>
    // Утилиты
    const $  = (s, root=document) => root.querySelector(s);
    const $$ = (s, root=document) => Array.from(root.querySelectorAll(s));

    // Валидация e-mail
    function getEmail(){
      const v = ($('#buyer-email')?.value || '').trim();
      const ok = /[^\s@]+@[^\s@]+\.[^\s@]+/.test(v);
      if(!ok){ alert('Введите корректный e-mail'); return ''; }
      localStorage.setItem('buyerEmail', v);
      return v;
    }

    // Формат (фиксировано EPUB)
    function getFormat(){ return 'EPUB'; }

    // Создание инвойса через воркер
    async function startInvoice(){
      const btn = $('#btn-download');
      const prev = btn.textContent;
      const email = getEmail(); if(!email) return;

      btn.disabled = true;
      btn.textContent = 'Готовим ссылку…';

      try{
        const res = await fetch('/api/create-invoice', {
          method:'POST',
          headers:{ 'content-type':'application/json' },
          body: JSON.stringify({
            amount: 3.99,
            currency: 'USDT',
            network: 'TRC20',
            email,
            format: getFormat()
          })
        });

        const data = await res.json();
        if (data && data.url){
          // открыть NOWPayments
          window.open(data.url, '_blank');
        } else {
          alert('Не удалось создать ссылку. Попробуйте ещё раз.');
          console.log('create-invoice response:', data);
        }
      }catch(e){
        alert('Ошибка соединения. Попробуйте ещё раз.');
        console.error(e);
      }finally{
        btn.disabled = false;
        btn.textContent = prev;
      }
    }

    // Обработчики
    $('#btn-download')?.addEventListener('click', startInvoice);
    $('#btn-price')?.addEventListener('click', startInvoice);

    // Восстановить e-mail из localStorage
    (function restore(){
      const v = localStorage.getItem('buyerEmail') || '';
      if (v) $('#buyer-email').value = v;
    })();
  </script>
</body>
</html>
